<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image gallery</title>
</head>
<body>
    
    <div class="gallery">
        <a target="_blank" href="images/batman.jpg">
            <img src="images/batman.jpg" alt="Batman" title="Batman">

        <div class="description">Batman!</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/miles 1.jpg">
            <img src="images/miles 1.jpg" alt="Miles Morales" title="Miles Morales">
        </a>
        <div class="description">Miles Morales!</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/miles 2.jpg">
            <img src="images/miles 2.jpg" alt="Miles Morales" title="Miles Morales">
        </a>
        <div class="description">Miles Morales!</div>
    </div>

</body>
</html>
